<h3>Listado de heroes</h3>

<!-- uso el ng-template que no afecta mi html, pero me sirve de referencia para mi else, para saber que mostrar si no se cumple la condición -->
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
  *ngIf="heroesName.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesName"
    class="list-group-item">
    {{name}}
  </li>
</ul>
